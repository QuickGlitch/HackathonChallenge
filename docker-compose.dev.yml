services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:15-alpine
    container_name: store-hackathon-db-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://storeuser:storepass@postgres:5432/storedb?schema=public"
      POSTGRES_DB: storedb
      POSTGRES_USER: storeuser
      POSTGRES_PASSWORD: storepass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - store-network

  # Image Server (PHP) for local development
  image-server:
    build:
      context: ./apps/image-server
      dockerfile: Dockerfile
    container_name: store-hackathon-image-server-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./apps/image-server/public/images:/var/www/html/images
    networks:
      - store-network

volumes:
  postgres-data:
    driver: local

networks:
  store-network:
    driver: bridge