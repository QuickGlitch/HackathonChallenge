services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:15-alpine
    container_name: store-hackathon-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: storedb
      POSTGRES_USER: storeuser
      POSTGRES_PASSWORD: storepass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - store-network

volumes:
  postgres-data:
    driver: local

networks:
  store-network:
    driver: bridge