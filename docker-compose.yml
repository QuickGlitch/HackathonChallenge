services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: store-hackathon-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: storedb
      POSTGRES_USER: storeuser
      POSTGRES_PASSWORD: storepass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - store-network

  # Backend API (Express.js)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: store-hackathon-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-production} # Override with LOG_LEVEL env var, defaults to 'production'
      PORT: 3001
      BASE_URL: "http://localhost:3001"
      DATABASE_URL: "postgresql://storeuser:storepass@postgres:5432/storedb?schema=public"
      JWT_SECRET: "your-secret-key-here-change-in-production"
      JWT_REFRESH_SECRET: "your-refresh-secret-key-here-change-in-production"
      USE_SECURE_COOKIES: "false" # Set to true only when using HTTPS
    ports:
      - "3001:3001"
    volumes:
      - backend-logs:/app/logs
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 60s
      timeout: 3s
      retries: 5
      start_period: 30s
    networks:
      - store-network

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: store-hackathon-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 60s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - store-network

  # Scoreboard (Vue.js)
  scoreboard:
    build:
      context: ./apps/scoreboard
      dockerfile: Dockerfile
    container_name: store-hackathon-scoreboard
    restart: unless-stopped
    ports:
      - "5174:5174"
    depends_on:
      - backend
    networks:
      - store-network

  # Team Page (Vue.js)
  team-page:
    build:
      context: ./apps/team-page
      dockerfile: Dockerfile
    container_name: store-hackathon-team-page
    restart: unless-stopped
    environment:
      VITE_FRONTEND_URL: "http://frontend:3000"
      VITE_SCOREBOARD_URL: "http://scoreboard:5174"
    ports:
      - "5175:5175"
    depends_on:
      - backend
    networks:
      - store-network

  # Image Server (PHP)
  image-server:
    build:
      context: ./apps/image-server
      dockerfile: Dockerfile
    container_name: store-hackathon-image-server
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./apps/image-server/public/images:/var/www/html/images
    networks:
      - store-network

  # Boomer Bots (Forum Bots)
  boomer-bot-dorothy:
    build:
      context: ./apps/boomer-bots
      dockerfile: Dockerfile
    container_name: store-hackathon-boomer-bot-dorothy
    restart: on-failure
    environment:
      BOT_USERNAME: "DorothyWilliams"
      BOT_PASSWORD: "quilting456"
      FRONTEND_URL: "http://frontend:3000"
      BACKEND_URL: "http://backend:3001"
      BOT_DELAY_MINUTES: "10"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - store-network

  boomer-bot-admin:
    build:
      context: ./apps/boomer-bots
      dockerfile: Dockerfile
    container_name: store-hackathon-boomer-bot-admin
    restart: on-failure
    environment:
      BOT_USERNAME: "admin"
      BOT_PASSWORD: "miele_hackathon"
      FRONTEND_URL: "http://frontend:3000"
      BACKEND_URL: "http://backend:3001"
      BOT_DELAY_MINUTES: "10"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - store-network

  # CSRF App (Attack Demonstration)
