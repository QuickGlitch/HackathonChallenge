services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.2
    container_name: store-hackathon-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=store-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.forwardedHeaders.insecure=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8888:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - store-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: store-hackathon-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: storedb
      POSTGRES_USER: storeuser
      POSTGRES_PASSWORD: storepass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - store-network

  # Backend API (Express.js)
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: store-hackathon-backend
    restart: unless-stopped
    environment:
      BASE_URL: "${BASE_URL}"
      DOMAIN: "${DOMAIN}"
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-production} # Override with LOG_LEVEL env var, defaults to 'production'
      PORT: 3001
      DATABASE_URL: "postgresql://storeuser:storepass@postgres:5432/storedb?schema=public"
      JWT_SECRET: "your-secret-key-here-change-in-production"
      JWT_REFRESH_SECRET: "your-refresh-secret-key-here-change-in-production"
      USE_SECURE_COOKIES: "false" # Set to true only when using HTTPS
    expose:
      - "3001"
    volumes:
      - backend-logs:/app/logs
    depends_on:
      - postgres
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 60s
      timeout: 3s
      retries: 5
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=store-hackathon_store-network"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"
    networks:
      - store-network

  # Frontend (Vue.js)
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: store-hackathon-frontend
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
      traefik:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 60s
      timeout: 3s
      retries: 5
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=store-hackathon_store-network"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - store-network

  # Scoreboard (Vue.js)
  scoreboard:
    build:
      context: .
      dockerfile: ./apps/scoreboard/Dockerfile
      args:
        VITE_API_BASE_URL: "${BASE_URL}/api"
        VITE_FRONTEND_URL: "${BASE_URL}"
        VITE_SCOREBOARD_URL: "${BASE_URL}/scoreboard"
    container_name: store-hackathon-scoreboard
    restart: unless-stopped
    expose:
      - "5174"
    depends_on:
      - backend
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=store-hackathon_store-network"
      - "traefik.http.routers.scoreboard.rule=Host(`${DOMAIN}`) && PathPrefix(`/scoreboard`)"
      - "traefik.http.routers.scoreboard.entrypoints=web"
      - "traefik.http.middlewares.scoreboard-stripprefix.stripprefix.prefixes=/scoreboard"
      - "traefik.http.middlewares.scoreboard-spa.replacepathregex.regex=^/scoreboard(.*)"
      - "traefik.http.middlewares.scoreboard-spa.replacepathregex.replacement=/index.html"
      - "traefik.http.routers.scoreboard.middlewares=scoreboard-stripprefix,scoreboard-spa"
      - "traefik.http.services.scoreboard.loadbalancer.server.port=5174"
    networks:
      - store-network

  # Team Page (Vue.js)
  team-page:
    build:
      context: .
      dockerfile: ./apps/team-page/Dockerfile
      args:
        VITE_API_BASE_URL: "${BASE_URL}/api"
        VITE_FRONTEND_URL: "${BASE_URL}"
        VITE_SCOREBOARD_URL: "${BASE_URL}/scoreboard"
    container_name: store-hackathon-team-page
    restart: unless-stopped
    expose:
      - "5175"
    depends_on:
      - backend
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=store-hackathon_store-network"
      - "traefik.http.routers.team-page.rule=Host(`${DOMAIN}`) && PathPrefix(`/team-page`)"
      - "traefik.http.routers.team-page.entrypoints=web"
      - "traefik.http.middlewares.team-page-stripprefix.stripprefix.prefixes=/team-page"
      - "traefik.http.middlewares.team-page-spa.replacepathregex.regex=^/team-page(.*)"
      - "traefik.http.middlewares.team-page-spa.replacepathregex.replacement=/index.html"
      - "traefik.http.routers.team-page.middlewares=team-page-stripprefix,team-page-spa"
      - "traefik.http.services.team-page.loadbalancer.server.port=5175"
    networks:
      - store-network

  # Image Server (PHP)
  image-server:
    build:
      context: .
      dockerfile: ./apps/image-server/Dockerfile
    container_name: store-hackathon-image-server
    restart: unless-stopped
    expose:
      - "8090"
    volumes:
      - ./apps/image-server/public/images:/var/www/html/images
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=store-hackathon_store-network"
      # Route for image serving
      - "traefik.http.routers.image-server.rule=Host(`${DOMAIN}`) && PathPrefix(`/images`)"
      - "traefik.http.routers.image-server.entrypoints=web"
      - "traefik.http.routers.image-server.priority=10"
      - "traefik.http.services.image-server.loadbalancer.server.port=8090"
      # Route for image upload API
      - "traefik.http.routers.image-upload.rule=Host(`${DOMAIN}`) && Path(`/api/upload-image`)"
      - "traefik.http.routers.image-upload.entrypoints=web"
      - "traefik.http.routers.image-upload.priority=20"
      - "traefik.http.middlewares.image-upload-rewrite.replacepathregex.regex=^/api/upload-image"
      - "traefik.http.middlewares.image-upload-rewrite.replacepathregex.replacement=/upload.php"
      - "traefik.http.routers.image-upload.middlewares=image-upload-rewrite"
      - "traefik.http.routers.image-upload.service=image-server"
    networks:
      - store-network

  # Boomer Bots (Forum Bots)
  boomer-bot-dorothy:
    build:
      context: .
      dockerfile: ./apps/boomer-bots/Dockerfile
    container_name: store-hackathon-boomer-bot-dorothy
    restart: on-failure
    environment:
      BASE_URL: "${BASE_URL}"
      DOMAIN: "${DOMAIN}"
      BOT_USERNAME: "DorothyWilliams"
      BOT_PASSWORD: "quilting456"
      FRONTEND_URL: "${BASE_URL}"
      BACKEND_URL: "${BASE_URL}"
      BOT_DELAY_MINUTES: "10"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - store-network

  boomer-bot-admin:
    build:
      context: .
      dockerfile: ./apps/boomer-bots/Dockerfile
    container_name: store-hackathon-boomer-bot-admin
    restart: on-failure
    environment:
      BASE_URL: "${BASE_URL}"
      DOMAIN: "${DOMAIN}"
      BOT_USERNAME: "admin"
      BOT_PASSWORD: "miele_hackathon"
      FRONTEND_URL: "${BASE_URL}"
      BACKEND_URL: "${BASE_URL}"
      BOT_DELAY_MINUTES: "10"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - store-network

  # CSRF App (Attack Demonstration)
  # Can be linked in the forum to steal cookies and perform actions on behalf of users
