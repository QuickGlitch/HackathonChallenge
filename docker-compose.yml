services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: store-hackathon-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: storedb
      POSTGRES_USER: storeuser
      POSTGRES_PASSWORD: storepass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - store-network

  # Backend API (Express.js)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: store-hackathon-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      BASE_URL: "http://localhost:3001"
      DATABASE_URL: "postgresql://storeuser:storepass@postgres:5432/storedb?schema=public"
      JWT_SECRET: "your-secret-key-here-change-in-production"
      JWT_REFRESH_SECRET: "your-refresh-secret-key-here-change-in-production"
      USE_SECURE_COOKIES: "false" # Set to true only when using HTTPS
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - store-network

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: store-hackathon-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - store-network

  # Scoreboard (Vue.js)
  scoreboard:
    build:
      context: ./apps/scoreboard
      dockerfile: Dockerfile
    container_name: store-hackathon-scoreboard
    restart: unless-stopped
    ports:
      - "5174:5174"
    depends_on:
      - backend
    networks:
      - store-network

  # Image Server (PHP)
  image-server:
    build:
      context: ./apps/image-server
      dockerfile: Dockerfile
    container_name: store-hackathon-image-server
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./apps/image-server/public/images:/var/www/html/images
    networks:
      - store-network

  # Boomer Bots (Forum Bots)
  boomer-bots:
    build:
      context: ./apps/boomer-bots
      dockerfile: Dockerfile
    container_name: store-hackathon-boomer-bots
    restart: unless-stopped
    environment:
      BOT_USERNAME: "DorothyWilliams"
      BOT_PASSWORD: "quilting456"
      FRONTEND_URL: "http://frontend:3000"
      BACKEND_URL: "http://backend:3001"
      BOT_DELAY_MINUTES: "10"
    depends_on:
      - backend
      - frontend
    networks:
      - store-network

  # CSRF App (Attack Demonstration)
  csrf-app:
    build:
      context: ./apps/csrf-app
      dockerfile: Dockerfile
    container_name: store-hackathon-csrf-app
    restart: unless-stopped
    ports:
      - "8081:8081"
    networks:
      - store-network

volumes:
  postgres-data:
    driver: local

networks:
  store-network:
    driver: bridge